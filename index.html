<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="tit">记忆翻牌游戏 V1.0</div>
        <div class="main_content">
            <div class="box">
                <div class="item">
                    <div class="state0">
                        <span>?</span>
                    </div>
                    <div class="state1">
                        <span></span>
                    </div>
                </div>
                <div class="item">?</div>
                <div class="item">?</div>
                <div class="item">?</div>
                <div class="item">?</div>
                <div class="item">?</div>
                <div class="item">?</div>
                <div class="item">?</div>
                <div class="item">?</div>
                <div class="item">?</div>
                <div class="item">?</div>
                <div class="item">?</div>
                <div class="item">?</div>
                <div class="item">?</div>
                <div class="item">?</div>
                <div class="item">?</div>
            </div>
            <div id="cover"></div>
            <div class="panel">
                <button class="btn">开始</button>
                <div class="msg">
                    计时：<span class="time">0</span>秒，步数：<span class="steps">0</span>
                </div>
                <div class="intro">游戏说明：连续翻两个相同的数字认为配对成功，所有的数字配对完成则游戏通过</div>
            </div>
        </div>
        <div class="tip">
            <div class="result">
                <div class="tit">恭喜！</div>
                <div class="content">
                    <span></span>
                    <button class="confirm">确定</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    !(function(){

        var list = [],          //初始化一个由整数构成的数组
            first = 0,          //第一次单击时记录下的数字（第奇数次）
            second = 0,         //第二次单击时记录下的数字（第偶数次）
            steps = 0,          //步数，即点击的总次数
            success = 0,        //成功配对计数
            isRunning = false,  //是否开始游戏
            time = 0,           //时间
            timer = null;       //计时器

        function init(){

            for(var i=1;i<=20;i++){
                list.push(i);
            }

            addEvent();
        }

        init();

        //从list中随机取出num个不同的数字，成对的放在一个新数组中，
        // 打乱新数组中数字排列顺序
        function getNewList(arr, num){
            var temp_array1 = [], temp_array2 = [], return_array = [];
            for(let index in arr){
                temp_array1.push(arr[index]);
            }

            for(var i=0;i<num;i++){
                if(temp_array1.length>0){
                    var arrIndex = Math.floor(Math.random()*temp_array1.length);
                    temp_array2.push(temp_array1[arrIndex]);
                    temp_array2.push(temp_array1[arrIndex]);
                    temp_array1.splice(arrIndex, 1);
                }else{
                    break;
                }
            }

            for(var j=0,len=temp_array2.length;j<len;j++){
                if(temp_array2.length>0){
                    var index = Math.floor(Math.random()*temp_array2.length);
                    return_array.push(temp_array2[index]);
                    temp_array2.splice(index, 1);
                }else{
                    break;
                }

            }

            return return_array;
        }

        function loadNewData(){
            let source = getNewList(list,8), html='';
            for(var item of source){
                html += `<div class="item">
                    <div class="state0">
                        <span>?</span>
                    </div>
                    <div class="state1">
                        <span>${item}</span>
                    </div>
                </div>`
            }
            $('.box').html(html);
        }

        //事件绑定
        function addEvent(){
            $('.btn').click(function () {
                if(!isRunning){
                    isRunning = true;
                    timer = setInterval(function () {
                        time++;
                        $('.time').html(time);
                    },1000);
                    $('#cover').hide();
                    $('.btn').addClass('disabled').html('正在游戏...');
                    loadNewData();
                }
            });

            //主体处理逻辑
            $('.box').on('click', '.item', function () {
                if(!$(this).is('.clicked')){
                    $(this).addClass('clicked');
                    steps++;
                    $('.steps').html(steps);
                    $(this)
                    if(steps%2 === 1){
                        first = $(this).find('.state1 span').html();
                    }
                    if(steps%2 === 0){
                        second = $(this).find('.state1 span').html();
                        if(first !== second){
                            setTimeout(function () {
                                $('.item:not(.succ)').removeClass('clicked');
                            },250);
                        }else{
                            $('.clicked').addClass('succ');
                            success++;
                            if(success === 8){
                                clearInterval(timer);
                                timer = null;
                                $('.tip').show().find('.content>span').html(`恭喜，你共花了 ${time} 秒，${steps} 步完成任务!`);
                            }
                        }
                    }
                }
            })

            $('.confirm').click(function () {
                location.reload(true);
            })
        }

    })();

</script>
</html>
